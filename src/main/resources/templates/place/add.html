<th:block th:insert="fragments/header" th:with="title='Add a New Place', subtitle='Fill out the details'" />
<div class="container-fluid">
    <div class="container">               
        <form action="#" th:action="@{/place/add}" th:object="${place}" method="POST">
            <div class="row mb-4">
                <div class="container">
                    <h4>Place Information</h4>
                </div>
            </div>
            <th:block th:insert="fragments/errorBlock" />
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="name">Name of the place</label>
                        <input type="text" th:field="*{name}" class="form-control" th:required="required" placeholder="Enter name of the place">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" th:field="*{address}" class="form-control"  th:required="required" placeholder="Enter address of the place">
                    </div>
                    <div class="form-group">
                        <label for="smallDescription">Small Description</label>
                        <input type="text" th:field="*{smallDescription}" class="form-control" th:required="required" placeholder="Enter small description of the place">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="largeDescription">Large Description</label>
                        <textarea th:field="*{largeDescription}" th:required="required" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="container text-right">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
<th:block th:insert="fragments/footer" />
