<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" th:href="@{/css/Bootstrap/4.3.1/bootstrap.min.css}" type="text/css">
        <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
        <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" type="text/css">
        <script th:src="@{/js/Bootstrap/4.3.1/bootstrap.min.js}"></script>     
        <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
        <script th:src="@{/js/main.js}"></script>  
        <title>Add Place :: SimpleBooking</title>
    </head>
    <body>
        <div th:insert="fragments/header" th:with="title='Add a New Place', subtitle='Fill out the details'" />
        <div class="container-fluid">
            <div class="container">
                
                <th:block th:if="${obj != null}">
                    <pre th:object="${obj}">
                        <span th:text="'Place Name: ' + *{name}"/>
                        <span th:text="'UserId: ' + *{userId}"/>
                        <span th:text="'Address: ' + *{address}" />
                        <th:block th:if="${obj.placeUrl != null}">
                            <span th:text="*{'Place Url: ' + placeUrl.url}"/>
                        </th:block>
                    </pre>
                </th:block>
                
                
                <form action="#" th:action="@{/place/add}" th:object="${place}" method="POST">
                    <div class="row mb-4">
                        <div class="container">
                            <h4>Place Information</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="name">Name of the place</label>
                                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter name of the place">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" th:field="*{address}" class="form-control"  placeholder="Enter address of the place">
                            </div>
                            <div class="form-group">
                                <label for="smallDescription">Small Description</label>
                                <input type="text" th:field="*{smallDescription}" class="form-control"  placeholder="Enter small description of the place">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="largeDescription">Large Description</label>
                                <textarea th:field="*{largeDescription}" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="container text-right">
                            <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div th:insert="fragments/footer" />
