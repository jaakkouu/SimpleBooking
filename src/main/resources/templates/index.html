<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" th:href="@{/css/Bootstrap/4.3.1/bootstrap.min.css}" type="text/css">
        <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
        <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" type="text/css">
        <script th:src="@{/js/Bootstrap/4.3.1/bootstrap.min.js}"></script>     
        <script th:src="@{/js/main.js}"></script>        
        <title>SimpleBooking :: Booking Made Easy</title>
    </head>
    <body>
        <div th:insert="fragments/header" th:with="title='SimpleBooking', subtitle='Book a place easily!'" />
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="card-columns">
                        <div class="card" th:each="place : ${places}">
                            <img class="card-img-top" src="https://picsum.photos/seed/picsum/150/100" alt="">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${place.name}" />
                                <p class="card-text" th:text="${place.smallDescription}" />
                                <a th:href="${place.placeUrl.url}" class="btn btn-outline-primary">Read More</a>
                            </div>
                            <div class="card-footer">
                                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:insert="fragments/footer" />
