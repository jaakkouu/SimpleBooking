<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" th:href="@{/css/Bootstrap/4.3.1/bootstrap.min.css}" type="text/css">
        <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
        <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" type="text/css">
        <script th:src="@{/js/Bootstrap/4.3.1/bootstrap.min.js}"></script>     
        <script th:src="@{/js/main.js}"></script>        
        <title>SimpleBooking :: Users</title>
    </head>
    <body>
        <div th:insert="fragments/header" th:with="title='Users', subtitle='List of active, inactive and removed users'" />
        <div class="container-fluid">
            <div class="container">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="pills-active-tab" data-toggle="pill" href="#pills-active" role="tab" aria-controls="pills-active" aria-selected="true">Active Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pills-inactive-tab" data-toggle="pill" href="#pills-inactive" role="tab" aria-controls="pills-inactive" aria-selected="false">Inactive Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pills-removed-tab" data-toggle="pill" href="#pills-removed" role="tab" aria-controls="pills-removed" aria-selected="false">Removed Users</a>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-active" role="tabpanel" aria-labelledby="pills-active-tab">
                        <table class="table table-borderless">
                            <thead>
                                <tr>
                                    <th scope="col">Username</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <th:block th:each="user : ${users}">
                                    <tr th:if="${user.enabled}">
                                        <td th:text="${user.username}" />
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </th:block>
                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="pills-inactive" role="tabpanel" aria-labelledby="pills-inactive-tab">
                        <table class="table table-borderless">
                            <thead>
                                <tr>
                                    <th scope="col">Username</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <th:block th:each="user : ${users}">
                                    <tr th:if="${user.enabled == 0}">
                                        <td th:text="${user.username}" />
                                        <td></td>
                                    </tr>
                                </th:block>
                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="pills-removed" role="tabpanel" aria-labelledby="pills-removed-tab">
                        <table class="table table-borderless">
                            <thead>
                                <tr>
                                    <th scope="col">Username</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Account Deletion On</th>
                                </tr>
                            </thead>
                            <tbody>
                                <th:block th:each="user : ${users}">
                                    <tr th:if="${user.removedAt != null && user.enabled == 0}">
                                        <td th:text="${user.username}" />
                                        <td th:text="${user.email}" />
                                        <td th:text="${user.removedAt}"></td>
                                    </tr>
                                </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div th:insert="fragments/footer" />
