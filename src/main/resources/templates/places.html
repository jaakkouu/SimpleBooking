<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" th:href="@{/css/Bootstrap/4.3.1/bootstrap.min.css}" type="text/css">
        <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
        <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" type="text/css">
        <script th:src="@{/js/Bootstrap/4.3.1/bootstrap.min.js}"></script>     
        <script th:src="@{/js/main.js}"></script>        
        <title>SimpleBooking :: My Places</title>
    </head>
    <body>
        <div th:insert="fragments/header" th:with="title='My Places', subtitle='List of places'" />
        <div class="container-fluid">
            <div class="container">
                <div class="row invisible">
                    <a class="btn btn-outline-primary" th:href="@{/place/add}" role="button"><i class="fa fa-plus"></i> List a new place</a>
                </div>
                <div class="row">
                    <table class="table table-borderless">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Address</th>
                                <th scope="col">Active RSV</th>
                                <th scope="col">Total RSV</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="place,iter : ${places}">
                                <th scope="row" th:text="${iter.index}" />
                                <td th:text="${place.name}" />
                                <td th:text="${place.address}" />
                                <td></td>
                                <td>0</td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group" aria-label="...">
                                        <a class="btn btn-primary" th:href="@{/__${place.placeUrl.url}__}" role="button"><i class="fa fa-globe"></i> View</a>
                                        <a class="btn btn-warning" th:href="@{/place/edit}" role="button"><i class="fa fa-edit"></i> Edit</a>
                                        <a class="btn btn-danger" th:href="@{/place/remove}" role="button"><i class="fa fa-trash"></i> Remove</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div th:insert="fragments/footer" />
