<th:block th:insert="fragments/header" th:with="title='Sign In', subtitle='Sign in to your personal account'" />
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="messageBox error" th:if="${param.error}">Invalid username and password.</div>
        </div>
        <div class="row">
            <form action="#" th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" aria-describedby="usernameHelp" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>
    </div>
</div>
<th:block th:insert="fragments/footer" />
