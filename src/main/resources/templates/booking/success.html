<th:block th:insert="fragments/header" th:with="title='Booking was successful', subtitle='Your booking has been received by the owner'" />
<th:block th:object="${place}">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card" th:object="${receipt}">
                        <div class="card-header">
                            Your receipt number: <span th:text="*{receiptNumber}" /> 
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" th:text="*{placeName}" />
                            <p class="card-text">
                                <ul>
                                    <li th:text="'Name: ' + *{orderer} "/>
                                    <li th:text="'Phone Number: ' + *{phoneNumber}" />
                                    <li th:text="'Reservation Date: ' + *{reservationDate}" />
                                </ul>
                                <a th:href="@{/}">Return to front page</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
<th:block th:insert="fragments/footer" />
