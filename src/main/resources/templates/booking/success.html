<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" th:href="@{/css/Bootstrap/4.3.1/bootstrap.min.css}" type="text/css">
        <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
        <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" type="text/css">
        <link rel="stylesheet" th:href="@{/css/datepicker.min.css}" type="text/css">
        <script th:src="@{/js/Bootstrap/4.3.1/bootstrap.min.js}"></script>     
        <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
        <script th:src="@{/js/main.js}"></script>  
        <title>Success :: SimpleBooking</title>
    </head>
    <body th:object="${place}">
        <div th:insert="fragments/header" th:with="title='Booking was successful', subtitle='Your booking has been received by the owner'" />
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card" th:object="${receipt}">
                            <div class="card-header">
                                Your receipt number: <span th:text="*{receiptNumber}" /> 
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" th:text="*{placeName}" />
                                <p class="card-text">
                                    <ul>
                                        <li th:text="'Name: ' + *{orderer} "/>
                                        <li th:text="'Phonenumber: ' + *{phoneNumber}" />
                                        <li th:text="'Reservation Date: ' + *{reservationDate}" />
                                    </ul>
                                    <a th:href="@{/}">Return to front page</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:insert="fragments/footer" />
