<th:block th:if="${editing}">
    <th:block th:insert="fragments/editing" />
</th:block>
<th:block th:insert="fragments/header" th:with="title='__${booking.place.name}__', subtitle='__${booking.place.smallDescription}__', backgroundImage='https://picsum.photos/600/249/?blur=1'" />
<link rel="stylesheet" th:href="@{/css/datepicker.min.css}" type="text/css">
<div class="container-fluid" th:object="${booking}">
    <div class="container">
        <div class="row">
            <div class="col-md-7 col-sm-12">
                <th:block th:if="${editing}">
                    <form th:action="@{/}" method="POST">
                        <input type="hidden" th:value="*{booking.place.id}"/>
                    </form>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" th:field="*{place.address}" class="form-control"  placeholder="Enter address of the place">
                    </div>
                    <div class="form-group">
                        <label for="smallDescription">Small Description</label>
                        <input type="text" th:field="*{place.smallDescription}" class="form-control"  placeholder="Enter small description of the place">
                    </div>
                    <div class="form-group">
                        <label for="largeDescription">Large Description</label>
                        <textarea style="min-height: 200px" th:field="*{place.largeDescription}" class="form-control"></textarea>
                    </div>
                    <div class="row mb-4">
                        <div class="container text-right">
                            <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Save</button>
                        </div>
                    </div>
                </th:block>
                <th:block th:if="${editing != true}">
                    <p th:text="*{place.largeDescription}"/>
                    <p><strong>Address:</strong> <span th:text="*{place.address}"/></p>
                </th:block>
            </div>
            <div class="col-md-5 col-sm-12" th:if="${editing != true}" th:insert="fragments/bookingForm"/>
        </div>
    </div>
</div>


<th:block th:insert="fragments/footer" />
